<nav class="border-gray-200 bg-gray-950">
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <!---------------------------- Logo -------------------------->
    <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
      <span
        class="self-center text-2xl font-semibold whitespace-nowrap text-white"
        >ABC CarService</span
      >
    </a>

    <!--------------------------- Language Dropdown and Mobile Menu Button ------------------------>
    <div
      class="flex items-center md:order-2 space-x-1 md:space-x-0 rtl:space-x-reverse"
    >
      <div class="relative">
        <button
          type="button"
          (click)="toggleLanguageDropdown($event)"
          class="inline-flex items-center font-medium justify-center px-4 py-2 text-sm text-white rounded-lg cursor-pointer hover:bg-gray-700 hover:text-white bg-gra"
        >
          {{ currentLanguage === "en" ? "English (US)" : "Spanish" }}
        </button>
        
        <!----------------------------------- Language Dropdown ----------------------------->
        <div
          *ngIf="isLanguageDropdownOpen"
          class="absolute right-0 z-50 mt-2 w-48 py-2 divide-y divide-gray-100 rounded-lg shadow bg-gray-700"
        >
          <ul class="py-2 font-medium text-gray-200" role="none">
            <li>
              <a
                href="#"
                (click)="changeLanguage('en')"
                class="block px-4 py-2 hover:bg-gray-600 hover:text-white"
              >
                English (US)</a
              >
            </li>
            <li>
              <a
                href="#"
                (click)="changeLanguage('es')"
                class="block px-4 py-2 hover:bg-gray-600 hover:text-white"
                >Spanish</a
              >
            </li>
          </ul>
        </div>
      </div>
      <button
        (click)="toggleMobileMenu()"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm rounded-lg md:hidden focus:outline-none focus:ring-2 text-gray-400 hover:bg-gray-700 focus:ring-gray-600"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 17 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15"
          />
        </svg>
      </button>
    </div>

    <!------------------------------- navbar.component.html ---------------------------------->
    <div
      [ngClass]="{ hidden: !isMobileMenuOpen }"
      class="items-center justify-between w-full md:flex md:w-auto md:order-1"
      id="navbar-language"
    >
      <ul
        class="flex flex-col font-medium p-4 md:p-0 mt-4 border rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 bg-gray-800 md:bg-gray-950 border-gray-700"
      >
        <li>
          <a
            href="/car-registration"
            (click)="setCurrentRoute('/car-registration')"
            [ngClass]="{
              'text-red-500': isActive('/car-registration'),
              'text-white': !isActive('/car-registration')
            }"
            class="block py-2 px-3 md:p-0 rounded0 md:hover:text-red-500 hover:bg-gray-700 hover:text-white md:hover:bg-transparent active:text-red-950 border-gray-700"
            >{{ translationService.translate("carRegistration") }}</a
          >
        </li>
        <li>
          <a
            href="/job-list"
            (click)="setCurrentRoute('/job-list')"
            [ngClass]="{
              'text-red-500': isActive('/job-list'),
              'text-white': !isActive('/job-list')
            }"
            class="block py-2 px-3 md:p-0 rounded text-white md:hover:text-red-500 hover:bg-gray-700 hover:text-white md:hover:bg-transparent border-gray-700"
            >{{ translationService.translate("jobManagement") }}</a
          >
        </li>
        <li>
          <a
            href="/service-dashboard"
            (click)="setCurrentRoute('/service-dashboard')"
            [ngClass]="{
              'text-red-500': isActive('/service-dashboard'),
              'text-white': !isActive('/service-dashboard')
            }"
            class="block py-2 px-3 md:p-0 rounded text-white md:hover:text-red-500 hover:bg-gray-700 hover:text-white md:hover:bg-transparent border-gray-700"
            >{{ translationService.translate("dashboard") }}</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
