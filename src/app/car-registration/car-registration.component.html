<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="max-w-4xl w-full mx-auto p-6 bg-white shadow-lg rounded-lg">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Car Details -->
    <div>
      <h2 class="text-lg font-semibold mb-4">Car Details</h2>
      <div class="mb-4">
        <label for="make" class="block text-gray-700 font-semibold mb-2">Make</label>
        <select id="make" formControlName="make" class="w-full border border-gray-300 rounded-lg py-2 px-3 text-gray-700 focus:outline-none focus:border-blue-500">
          <option *ngFor="let make of makes" [value]="make">{{ make }}</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="model" class="block text-gray-700 font-semibold mb-2">Model</label>
        <input type="text" id="model" formControlName="model" placeholder="e.g., Camry" class="w-full border border-gray-300 rounded-lg py-2 px-3 text-gray-700 focus:outline-none focus:border-blue-500">
      </div>

      <div class="mb-4">
        <label for="year" class="block text-gray-700 font-semibold mb-2">Year</label>
        <input type="number" id="year" formControlName="year" placeholder="e.g., 2020" class="w-full border border-gray-300 rounded-lg py-2 px-3 text-gray-700 focus:outline-none focus:border-blue-500">
      </div>

      <div class="mb-4">
        <label for="vin" class="block text-gray-700 font-semibold mb-2">VIN</label>
        <input type="text" id="vin" formControlName="vin" placeholder="e.g., 1HGCM82633A123456" class="w-full border border-gray-300 rounded-lg py-2 px-3 text-gray-700 focus:outline-none focus:border-blue-500">
      </div>
    </div>

    <!-- Owner Details -->
    <div>
      <h2 class="text-lg font-semibold mb-4">Owner Details</h2>
      <fieldset formGroupName="owner">
        <div class="mb-4">
          <label for="ownerName" class="block text-gray-700 font-semibold mb-2">Name</label>
          <input type="text" id="ownerName" formControlName="name" placeholder="e.g., John Doe" class="w-full border border-gray-300 rounded-lg py-2 px-3 text-gray-700 focus:outline-none focus:border-blue-500">
        </div>

        <div class="mb-4">
          <label for="contactNumber" class="block text-gray-700 font-semibold mb-2">Contact Number</label>
          <input type="text" id="contactNumber" formControlName="contactNumber" placeholder="e.g., +1 (555) 123-4567" class="w-full border border-gray-300 rounded-lg py-2 px-3 text-gray-700 focus:outline-none focus:border-blue-500">
        </div>

        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-semibold mb-2">Email Address</label>
          <input type="email" id="email" formControlName="email" placeholder="e.g., johndoe@example.com" class="w-full border border-gray-300 rounded-lg py-2 px-3 text-gray-700 focus:outline-none focus:border-blue-500">
        </div>

        <div class="mb-4">
          <label for="address" class="block text-gray-700 font-semibold mb-2">Address</label>
          <input type="text" id="address" formControlName="address" placeholder="e.g., 1234 Elm Street, Springfield, IL 62704" class="w-full border border-gray-300 rounded-lg py-2 px-3 text-gray-700 focus:outline-none focus:border-blue-500">
        </div>
      </fieldset>
    </div>
  </div>

  <div class="mt-6">
    <button type="submit" [disabled]="registerForm.invalid" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 disabled:bg-gray-400 disabled:cursor-not-allowed">
      Add Car
    </button>
  </div>
</form>
