<app-navbar></app-navbar>
<div class="relative m-10">
    <div class="flex justify-between items-center mb-4 text-center">
      <h1 class="text-2xl font-bold  text-center">Job List</h1>
      <button (click)="toggleAddJobForm()" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">+ Add New Job</button>
    </div>
  
    <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
      <thead class="bg-gray-200">
        <tr>
          <th class="py-2 px-4">Car</th>
          <th class="py-2 px-4">Job Description</th>
          <th class="py-2 px-4">Assigned Mechanic</th>
          <th class="py-2 px-4">Status</th>
          <th class="py-2 px-4">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let job of jobs" [ngClass]="{
            'bg-green-100': job.status === 'Completed',
            'bg-yellow-100': job.status === 'In Progress',
            'bg-red-100': job.status === 'Not Started'
          }" class="text-center">
          <td class="py-2 px-4">{{ job.carId.VIN }}, {{ job.carId.make }} {{ job.carId.model }}</td>
          <td class="py-2 px-4">{{ job.description }}</td>
          <td class="py-2 px-4">{{ job.mechanic }}</td>
          <td class="py-2 px-4">
            <select class="p-2 border rounded" (change)="onStatusChange($event, job.id)" [value]="job.status">
              <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
            </select>
          </td>
          
          <td class="py-2 px-4">
            <button class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600" (click)="updateStatus(job.id, 'In Progress')">Start</button>
            <button class="bg-green-500 text-white p-2 rounded hover:bg-green-600" (click)="updateStatus(job.id, 'Completed')">Complete</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div *ngIf="showAddJobForm" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
      <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md relative">
        <button (click)="toggleAddJobForm()" class="absolute top-2 right-2 text-gray-600 hover:text-gray-800">&times;</button>
        <app-job-form (jobAdded)="onJobAdded()"></app-job-form>
      </div>
    </div>
  </div>
